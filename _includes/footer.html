<script>
  // - Page -
  $(document).ready(function(){

    $(window).scroll(function() {
      // Header Scroll Animation modified from:
      // http://thenewcode.com/808/Scroll-to-Focus-Effect-For-Hero-Images
      var headerImage =       $(".header__container")[0],
          headerText =        $(".header__text")[0],
          headerImageOffset = headerImage.getBoundingClientRect(),
          imageTop =          headerImageOffset.top,
          imageBottom =       headerImageOffset.bottom,
          imageHeight =       headerImage.offsetHeight,
          windowHeight =      document.documentElement.clientHeight,
          topWindow =         Math.abs((windowHeight - imageHeight)/5);

      if (imageTop < topWindow && imageBottom > 0 ) {
        var imageScaleAmount =  1 + Math.abs(imageTop / 2000),
        textScaleAmount =       1 - Math.abs(imageTop / 1000),
        textOpacityAmount =     1 - Math.abs(imageTop / 500);

        headerImage.style.webkitTransform = "scale(" + imageScaleAmount + ")";
        headerImage.style.transform = "scale(" + imageScaleAmount + ")";
        headerText.style.webkitTransform = "scale(" + textScaleAmount + ")";
        headerText.style.transform = "scale(" + textScaleAmount + ")";
        headerText.style.opacity = textOpacityAmount;
      }
    });


    $('aside ul li').click(function () {
      if (!$(this).hasClass('aside__nav-item--selected')) {
        var $asideEl = $(this).closest('aside');
        var $sectionEl = $(this).closest('section');
        $(this).toggleClass('aside__nav-item--selected').siblings().toggleClass('aside__nav-item--selected');
        $asideEl.children('div').toggleClass('aside__info--selected');
        $sectionEl.find('sup').toggle();
      }
    });

    $('.table-of-contents-icon, .table-of-contents-close, .table-of-contents a').click(function () {
      $('.table-of-contents-container').toggleClass('table-of-contents-container--shown');
    });

    $('.header__info-modal, .modal__close').click(function () {
      $('.modal__wrapper').toggleClass('modal__wrapper--shown');
    });
  })
